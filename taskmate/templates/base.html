<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% block title %}
        {% endblock title %}
    </head>
    <body class="bg-body-secondary m-0 p-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0">
            <div class="container-fluid bg-secondary ">
                <a class="navbar-brand" href="#">Task mate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url "index" %} >Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url "todolist" %}>todolist</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href={% url "about" %}>About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href={% url "contact" %}>Contact Us</a>
                    </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <div>
                    <button type="button" class="btn btn-secondary ">logged in as {{user.username}}</button>
                    <a href='{% url "logout" %}'><button class="btn btn btn-success mr-2" type="submit">logout</button></a>
                </div>
                {% else %}
                    <a href='{% url "login" %}'><button class="btn btn-primary" type="submit">Login</button></a>
                    <a href='{% url "register" %}'><button class="mr-2 btn btn-warning" type="submit">Register</button></a>
                {% endif %}
            </div>
        </nav>
        <div class="container ">        
          {% block content %}
          {% endblock content %}
          <script src="" async defer></script>
        </div>
    </body>
</html>
